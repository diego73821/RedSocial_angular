<section class="container-fluid">
    <div class="col-lg-5">
        <h1 class="h1-strong">{{title}}</h1>

        <div class="alert alert-success" *ngIf="status == 'success'">
            Se han actualizado tus datos correctamente!!
        </div>

        <div class="alert alert-danger" *ngIf="status == 'error'">
            No se han podido actualizar tus datos!!
        </div>

        <form class="row g-3" #userEditForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="col-md-6">
                <label for="name" class="form-label" name="name" #name="ngModel" [(ngModel)]="user.name"
                    required>Nombre</label>
                <input type="text" class="form-control" id="name">
                <span *ngIf="!name.value && name.touched">El nombre es obligatorio</span>
            </div>
            <div class="col-md-6">
                <label for="surname" class="form-label" name="surname" #surname="ngModel" [(ngModel)]="user.surname"
                    required>Apellidos</label>
                <input type="text" class="form-control" id="surname">
                <span *ngIf="!surname.value && surname.touched">Los apellidos son obligatorio</span>
            </div>
            <div class="col-md-6">
                <label for="nick" class="form-label" name="nick" #nick="ngModel" [(ngModel)]="user.nick"
                    required>Apodo</label>
                <input type="text" class="form-control" id="nick">
                <span *ngIf="!nick.value && nick.touched">El apodo es obligatorio</span>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label" name="email" #email="ngModel" [(ngModel)]="user.email"
                    required>Correo</label>
                <input type="email" class="form-control" id="email">
                <span *ngIf="!email.value && email.touched">El correo es obligatorio</span>
            </div>
            <div **ngIf="user.image">
                <img src="{{url + 'get-image-user/' + user.image}}" alt="">
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Sube tu foto</label>
                <input class="form-control" type="file" id="formFile" (change)="fileChangeEvent($event)">
            </div>
            <div class="col-12">
                <input type="submit" value="{{title}}" class="btn btn-primary" [disabled]="!userEditForm.form.valid">
            </div>
        </form>
    </div>
</section>
